<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="inputField" [ngClass]="{'invalid': form.controls.name.errors}">
      <label for="name">
        Name:
      </label>
      <input type="text" formControlName="name">
      <div *ngIf="form.controls.name.errors" class="errorMessage">
        <div *ngIf="form.controls.name.errors.required">
          Campo Requerido
        </div>
        <div *ngIf="form.controls.name.errors.pattern">
          Campo Invalido
        </div>
      </div>
    </div>
    <div class="inputField" [ngClass]="{'invalid': form.controls.lastName.errors}">
      <label for="lastName">
        Apellido:
      </label>
      <input type="text" formControlName="lastName">
      <div *ngIf="form.controls.lastName.errors" class="errorMessage">
        <div *ngIf="form.controls.lastName.errors.required">
          Campo Requerido
        </div>
        <div *ngIf="form.controls.lastName.errors.pattern">
          Campo Invalido
        </div>
      </div>
    </div>
    <div class="inputField" [ngClass]="{'invalid': form.controls.email.errors}">
      <label for="email">
        Email:
      </label>
      <input type="email" formControlName="email">
      <div *ngIf="form.controls.email.errors" class="errorMessage">
        <div *ngIf="form.controls.email.errors.required">
          Campo Requerido
        </div>
        <div *ngIf="form.controls.email.errors.email">
          Campo Invalido
        </div>
      </div>
    </div>
    <div class="inputField" [ngClass]="{'invalid': form.controls.gender.errors}">
      <label for="gender">
        Género
      </label>
      <div class="inline">
        <input type="radio" value="male" formControlName="gender">
        <span>Masculino</span>
      </div>
      <div class="inline">
        <input type="radio" value="female" formControlName="gender">
        <span>Femenino</span>
      </div>
      <div *ngIf="form.controls.gender.errors" class="errorMessage">
        <div *ngIf="form.controls.gender.errors.required">
          Campo Requerido
        </div>
      </div>
    </div>
    <div class="inputField" [ngClass]="{'invalid': form.controls.country.errors}">
      <label for="country">
        País:
      </label>
      <select formControlName="country">
        <option *ngFor="let country of countryList" [value]="country.alpha2Code">
          {{country.name}}
        </option>
      </select>
      <div *ngIf="form.controls.country.errors" class="errorMessage">
        <div *ngIf="form.controls.country.errors.required">
          Campo Requerido
        </div>
      </div>
    </div>
    <div class="inputField" [ngClass]="{'invalid': form.controls.phone.errors}">
      <label for="phone">
        Telefono:
      </label>
      <input type="text" formControlName="phone">
      <div *ngIf="form.controls.phone.errors" class="errorMessage">
        <div *ngIf="form.controls.phone.errors.required">
          Campo Requerido
        </div>
        <div *ngIf="form.controls.phone.errors.pattern">
          Campo Invalido
        </div>
      </div>
    </div>
    <div class="inputField">
      <button type="submit">
        Save
      </button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
